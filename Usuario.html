<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">


  <title>Login</title>
</head>

<body class="login">

  <div class="container containerL rounded shadow">

    <div class="row align-items-stretch ">

      <div class="col bgLogin d-none  d-lg-block col-md-5 col-lg-5 col-xl-6  rounded"></div>

      <div class="col bg-white  p-5 rounded-end ">

        <h2 class="font-weight-bold text-center py-5"> Bienvenido </h2>

        <!--Login-->
        <form class="needs-validation" novalidate>
          <div class="mb-4">

            <label for="nombre" class="form-label labelL">Nombre de Usuario</label>
            <input type="text" class="form-control" name="nombre" id="nombre">
            <div class="invalid-feedback">
              Debes indicar tu nombre de usuario no menor a 7 dijitos con
              letras y números.
            </div>

          </div>
          <div class="mb-4">

            <label for="password" class="form-label labelL">Contraseña</label>
            <input type="password" class="form-control" name="contraseña" id="contraseña">
            <div class="invalid-feedback">
              Debes indicar tu contraseña.
            </div>

          </div>

          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label labelL">Mantenerme conectado</label>
          </div>

          <div class="d-grid">
            <a class="btn btnColor" href="Inicio/index.html" role="button">Iniciar sesión</a>
          </div>

          <div class="my-3">
            <span>No tienes una cuenta? <a href="FormulariosUsuarios/registroUsuarios.html">Regístrate</a> </span> <br>
            <span> <a href="#">Restablecer Cotraseña</a></span>
          </div>



        </form>
      </div>
    </div>



  </div>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacionesUsuario.js"></script>
</body>

</html>
